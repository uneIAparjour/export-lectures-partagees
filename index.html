function genOPML(r){const g={};r.forEach(x=>{if(!g[x.cat])g[x.cat]=[];g[x.cat].push(x)});let o=`<?xml version="1.0" encoding="UTF-8"?>\n<opml version="2.0">\n<head><title>Lectures partagées - Une IA par jour</title><dateCreated>${new Date().toISOString()}</dateCreated></head>\n<body>`;Object.entries(g).forEach(([k,v])=>{o+=`\n<outline text="${C[k]?.l}" title="${C[k]?.l}">`;v.forEach(x=>{o+=`\n<outline type="link" text="${x.t.replace(/"/g,'&quot;')}" url="${x.u}" created="${x.dt}"/>`});o+=`\n</outline>`});return o+`\n</body>\n</opml>`}

document.querySelectorAll('.fmt-btn').forEach(b=>b.addEventListener('click',()=>exp(b.dataset.fmt)))}

function renderC(){return Object.entries(C).map(([k,{l,c}])=>{const n=R.filter(r=>r.cat===k).length,s=selC.has(k);return`<button class="cat-btn" data-cat="${k}" style="border-color:${s?c:'#4D4D4D'};background:${s?c+'20':'#2D2D2D'}"><div style="display:flex;align-items:center"><div class="check" style="background:${s?c:'#4D4D4D'};margin-right:12px">${s?'✓':''}</div><span style="font-weight:${s?'600':'400'};color:${s?c:'#E8E8E8'}">${l}</span></div><span style="background:${s?c:'#4D4D4D'};color:#fff;padding:4px 10px;border-radius:20px;font-size:.8rem;font-weight:600">${n}</span></button>`}).join('')}

function renderR(f){let h=`<div class="action-btns"><button class="action-btn" id="sel-all">Tout sélectionner</button><button class="action-btn" id="clr-all">Effacer</button></div>`;f.forEach(r=>{const s=selR.has(r.id),c=C[r.cat]?.c||'#6B7280';h+=`<button class="res-btn" data-id="${r.id}" style="border-color:${s?c:'#4D4D4D'};background:${s?c+'15':'#2D2D2D'};gap:12px"><div class="check" style="background:${s?c:'#4D4D4D'}">${s?'✓':''}</div><div style="flex:1;min-width:0"><div style="font-weight:500;font-size:.9rem;color:#E8E8E8;margin-bottom:4px;line-height:1.3">${r.t}</div><div style="font-size:.75rem;color:#A0A0A0"><span style="display:inline-block;background:${c}30;color:${c};padding:2px 8px;border-radius:4px;font-weight:500;margin-right:8px">${C[r.cat]?.l}</span>#${r.n} · ${fd(r.dt)}</div></div></button>`});return h}

render();
})();
</script>
